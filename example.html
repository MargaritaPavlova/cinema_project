<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>pet проект</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="example.css">
</head>

<body>
    <div class="input1">
        <input type="checkbox" value="Я согласен на обработку своих персональных данных">
    </div>
    <div class="input2">
        <input type="name" placeholder="Полное имя" required>
    </div>
    <div class="select_example">
        <select name="Номер места" aria-placeholder="Номер места" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    <div class="textarea">
        <textarea name="" id="" placeholder="Напишите свой отзыв"></textarea>
    </div>
    <div class="checkbox">
        <input type="checkbox" name="happy" value="yes">Happy
    </div>
    <div>
        <input type="radio" id="radioButton">
    </div>
    <div>
        <label>Click me <input type="text"></label>
    </div>
    <div>
        <button>Получить подарок</button>
    </div>
</body>
